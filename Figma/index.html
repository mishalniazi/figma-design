<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Figma Design</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="component-page">
    <div class="link-items">
      <div class="btn btn-default">GitHub</div>
      <div class="btn btn-hover">GitHub</div>
    </div>
  </div>

  <div class="mobile-page">
            <div class="main-content">
                <div class="profile">
                <img src="mishal.jpg" alt="Mishal Khushnood" class="profile">
                <h2>Mishal Khushnood</h2>
                <div class="location">Islamabad, Pakistan</div>
                <div class="bio">
                    <span class="bio-text">"Front-end developer and avid reader."</span>
                </div>
            </div>
            <br>
            <br>
            <br>
            <br>
            <div class="links">
                <div class="link-item">GitHub</div>
                <div class="link-item">Medium</div>
                <div class="link-item">LinkedIn</div>
                <div class="link-item">Twitter</div>
                <div class="link-item">Instagram</div>
            </div>
        </div>
    </div>
</body>
</html>
